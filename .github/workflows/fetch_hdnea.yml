name: Fetch HDNEA Token at Scheduled Times

on:
  schedule:
    - cron: '0 1 * * *'   # 7am IST
    - cron: '0 2 * * *'   # 8am IST
    - cron: '0 11 * * *'  # 5pm IST
    - cron: '0 12 * * *'  # 6pm IST
  workflow_dispatch:

jobs:
  fetch-hdnea-token:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Fetch __hdnea__ token from cookies.json
        run: |
          curl -s "https://fftv.in/jpls/cookies.json" \
          | grep -o '"__hdnea__":"[^"]*"' \
          | sed 's/.*"__hdnea__":"\([^"]*\)".*/__hdnea__=\1/' > fetch.txt

      - name: Run Python Script to update channels.json
        run: python append_hdnea_token.py

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add fetch.txt channels.json
          git diff --cached --quiet || git commit -m "Update fetch.txt and channels.json - $(date -u)" && git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
